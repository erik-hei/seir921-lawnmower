<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawnmower</title>
</head>
<body>
    <h1>Welcome to Lawn Mower 3000</h1>
    <div>
        <p>Current Stats:</p>
        <ul>
            <li>Money: $<span id="money">0</span></li>
            <li>Tool: <span id="tool">Teeth</span></li>
            <li>Rate: $<span id="rate">1</span>/day</li>
            <li>Lawns Mowed: <span id="mowed">0</span></li>
            <li>Days Passed: <span id="days">0</span></li>
        </ul>
    </div>
    <button id="new-day">New Day</button>
    <div>
        <h2>Special Offer!</h2>
        <p>Buy <span id="next-tool">Rusty Scissors</span> for $<span id="next-price">5</span> and make $<span id="next-rate">5</span> per day!</p>
        <button id="buy">Buy</button>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
